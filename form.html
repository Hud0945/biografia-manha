<!doctype html><!-- Informar a versão do HTML5 -->
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
		<link rel="icon"  href="resources/img/icone-da-pagina.png">
		<title>Formulário</title>
	</head>
	<body>
		<!-- Image and text -->
			<nav class="navbar navbar-light bg-light">
			  <a class="navbar-brand" href="#">
			    <img src="resources/img/icone-documento.png" width="30" height="30" class="d-inline-block align-top" alt="">
			    Formúlario
			  </a>
			</nav>
		<div class="container"><!-- Inicio do Container -->
				<form method="post" action="form.html"><!-- Declaração de formulário -->
			<div class="row">
    		<div class="col">
    			<label>Nome:</label>
      			<input type="text" class="form-control" placeholder="Nome" required />
    		</div>
    		<div class="col">
    			<label>Sobrenome:</label>
      			<input type="text" class="form-control" placeholder="Sobrenome" required />
    			</div>
  		</div>
			<div class="form-group">
		    <label for="email">Email:</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
		    <small id="emailHelp" class="form-text text-muted">Por Favor! Digite Seu E-mail.</small>
			  </div>
			  <div class="form-group">
			    <label for="senha">Senha:</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
				  </div>
				 
				<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Cidade:</label>
  				<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
					    <option selected>Selecione</option>
					    <option value="nat">Natal</option>
					    <option value="mos">Mossoró</option>
					    <option value="as">Assú</option>
  				</select>

				<label for="dt_nasc">Data de Nascimento:</label>
				<input type="date" id="dt_nasc" name="dt_nasc" class="form-control" />
				<br />


				<label for="idade">Idade:</label>
				<input type="number" id="idade" name="idade" 
					min="18" max="30" 
					style="width: 200px;" 
					class="form-control"
				/>
				<br />

				<label for="customRange1">Avaliação</label>
					<input type="range" class="custom-range" id="customRange1"
					       min=0  max=10 />

				<fieldset>
					<legend>Preferências</legend>

					<label>
						<input type="checkbox" name="esportes" 
						/>
						Esportes
					</label>

					<label>
						<input type="checkbox" name="cinema" />
						Cinema
					</label>

					<label>
						<input type="checkbox" name="viagens" />
						Viagens
					</label>

					<label>
						<input type="checkbox" name="aventura" />
						Aventura
					</label>
				</fieldset>

				<fieldset>
					<legend>Sexo</legend>

					<label>
						<input type="radio" name="sexo" 
							value="m" 
						/>
						Masculino
					</label>

					<label>
						<input type="radio" name="sexo" 
							value="f" 
						/>
						Feminino
					</label>

					<label>
						<input type="radio" name="sexo" 
							value="o" 
						/>
						Outro
					</label>
				</fieldset>

				<div class="form-group">
    				<label for="observacao">Obeservações:</label>
    				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    				<br />
			</fieldset>	
			<button type="button" class="btn btn-info">Cadastrar</button><!-- Botões -->
			<button type="button" class="btn btn-danger">Limpar</button>
			<div class="form-group">
    			<div class="form-check">
     			 <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
     			 <label class="form-check-label" for="invalidCheck3">
      				Aceite os Termos de Condições!						
		</form>
		</div><!-- Fim do Container -->
	</body>
</html>
