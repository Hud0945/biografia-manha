<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário Com Bootstrap</title>
	<link rel="stylesheet" href="resources/css/bootstrap.css">
</head>
<body>
	<!-- Início do mennu com a Div (NAV) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

</nav>
	<div class="container"><!--Inicio Container-->
		<form method="" action="">
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="email">	
			</div>
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" id="senha" name="senha">
				</div>
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<select class="form-control">
						<option value="nat">Natal</option>
						<option value="rec">Recife</option>
						<option value="br">Brasilia</option>
					</select>
				</div>	
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					  <label class="form-check-label" for="inlineRadio1">1</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">2</label>
				</div>
				<div class="form-check form-check-inline">
 					 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  					<label class="form-check-label" for="inlineRadio3">3</label>
				</div>

		</form><!-- Fim do Formúlario -->

		<!-- Carrossel -->
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img class="d-block w-100" 
      					src="resources/img/wolverine.jpg" 
      					alt="imagem-1"
      					style="height:240px;width: 180px;" />
    	</div>
    	<div class="carousel-item">
      		<img class="d-block w-100" 
      			src="resources/img/homem-de-ferro.jpg" 
      			alt="imagem-2"
      			style="height:240px;width:180px;" />
    	</div>
    	<div class="carousel-item">
     		 <img class="d-block w-100" 
      			src="resources/img/batman.jpg" 
      			alt="imagem-3"
      			style="height:240px;width:180px;" />
    	</div>
  </div>
</div>
  </div>
  	<a class="carousel-control-prev" href="#exemplo-carrossel" role="button" data-slide="prev">
    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    	<span class="sr-only">Anterios</span>
  	</a>
  <a class="carousel-control-next" href="#exemplo-carrossel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
	</div><!-- Fim Container-->
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>		
</body>
</html>
